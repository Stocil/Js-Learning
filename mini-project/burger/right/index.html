<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/JS Base/css/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header__inner">
        <a href="#" class="header__logo-link">
          <img src="images/logo.png" alt="logo" class="header__logo" />
        </a>

        <div class="header__content-desc">
          <ul class="header__list">
            <a href="#" class="header__list-link">
              <li class="header__list-item">Home</li>
            </a>
            <a href="#" class="header__list-link">
              <li class="header__list-item">About Us</li>
            </a>
            <a href="#" class="header__list-link">
              <li class="header__list-item">Prices</li>
            </a>
            <a href="#" class="header__list-link">
              <li class="header__list-item">Rules</li>
            </a>
          </ul>
          <button class="header__button">Get Started Now</button>
        </div>

        <div class="header__content-mobile">
          <div class="header__burger">
            <span class="burger__line"></span>
            <span class="burger__line"></span>
            <span class="burger__line"></span>
          </div>

          <div class="burger__inner">
            <div class="burger__active">
              <ul class="header__list">
                <a href="#" class="header__list-link">
                  <li class="header__list-item">Home</li>
                </a>
                <a href="#" class="header__list-link">
                  <li class="header__list-item">About Us</li>
                </a>
                <a href="#" class="header__list-link">
                  <li class="header__list-item">Prices</li>
                </a>
                <a href="#" class="header__list-link">
                  <li class="header__list-item">Rules</li>
                </a>
              </ul>
              <button class="header__button">
                <a href="#" class="header__list-link"> Get Started Now </a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="burger.js"></script>
  </body>
</html>
