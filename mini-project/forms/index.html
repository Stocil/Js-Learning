<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="/JS Base/css/reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@400;700&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="scrollH-lock">
    <section class="feedback">
      <div class="feedback__inner">
        <h3 class="feedback__subtitle subtitle fadeInLeft">
          W — свяжитесь с нами
        </h3>

        <form class="feedback__form">
          <h3 class="form__title fadeInLeft">Заявка</h3>
          <label class="form__label text__title">Text Inputs</label>

          <div class="form__group fadeInLeft">
            <label class="form__label" for="company">Компания</label>
            <input
              placeholder="Компания"
              type="text"
              class="form__input"
              id="company"
            />
          </div>

          <div class="form__group fadeInLeft">
            <label class="form__label" for="name">Имя</label>
            <input
              placeholder="Имя"
              type="text"
              class="form__input"
              id="name"
            />
          </div>

          <div class="form__group fadeInLeft">
            <label class="form__label" for="surname">Фамилия</label>
            <input
              placeholder="Фамилия"
              type="text"
              class="form__input"
              id="surname"
            />
          </div>

          <div class="form__group fadeInLeft">
            <label class="form__label" for="email" required aria-required="true"
              >Email адрес</label
            >
            <input
              placeholder="Email"
              type="email"
              class="form__input"
              id="email"
            />
          </div>

          <div class="form__group fadeInLeft">
            <label class="form__label" for="project-name"
              >Название проекта</label
            >
            <input
              placeholder="Название проекта"
              type="text"
              class="form__input"
              id="project-name"
            />
          </div>

          <div class="form__group fadeInLeft">
            <label class="form__label" for="project-location"
              >Местоположение проекта</label
            >
            <input
              placeholder="Местоположение проекта"
              type="text"
              class="form__input"
              id="project-location"
            />
          </div>

          <label class="form__label checkbox__title">Checkboxes</label>

          <div class="form__group project-location-check fadeInLeft">
            <div class="form__group form__group-check">
              <label class="form__label form__check-label">Фотоснимки</label>
              <input type="checkbox" class="form__check" />
            </div>

            <div class="form__group form__group-check">
              <label class="form__label form__check-label">Анимация</label>
              <input type="checkbox" class="form__check" />
            </div>

            <div class="form__group form__group-check">
              <label class="form__label form__check-label"
                >3D в реальном времени</label
              >
              <input type="checkbox" class="form__check" />
            </div>

            <div class="form__group form__group-check">
              <label class="form__label form__check-label">VR</label>
              <input type="checkbox" class="form__check" />
            </div>
          </div>

          <label class="form__label date__title">Date</label>

          <div class="form__group form__group-date fadeInLeft">
            <label class="form__label" for="deadline">Крайний срок</label>
            <input type="date" class="form__input form__date" id="deadline" />
          </div>

          <label class="form__label textarea__title">Textarea</label>

          <div class="form__group form__group-textarea fadeInLeft">
            <label class="form__label">Примечание</label>
            <textarea
              class="form__textarea"
              placeholder="Примечание"
            ></textarea>
          </div>

          <label class="form__label select__title">Select</label>

          <div class="form__group form__group-select fadeInLeft">
            <label class="form__label">Ваш город</label>
            <select class="form__input form__select">
              <option value="kazan" selected>Казань</option>
              <option value="moscow">Москва</option>
              <option value="spb">Санкт Петербург</option>
              <option value="ufa">Уфа</option>
            </select>
          </div>

          <div class="form__group form__group-select fadeInLeft">
            <label class="form__label">Стаж работы в этой сфере</label>
            <select class="form__input form__select">
              <option value="one" selected>1</option>
              <option value="two">2</option>
              <option value="three">3</option>
              <option value="four">4</option>
            </select>
          </div>

          <input class="form__submit fadeInLeft" type="submit" />
        </form>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
