      <h1>Солнечная система</h1>

      <p>

      <p>

      <h1>Солнце</h1>

      <p>
        Солнце — звезда Солнечной системы и её главный компонент. Его масса (332
        900 масс Земли) достаточно велика для поддержания термоядерной реакции в
        его недрах, при которой высвобождается большое количество энергии,
        излучаемой в пространство в основном в виде электромагнитного излучения,
        максимум которого приходится на диапазон длин волн 400—700 нм,
        соответствующий видимому свету.
      </p>

      <figure>
        <img
          src="https://ru.js.cx/task/load-visible-img/solution/placeholder.svg"
          data-src="https://ru.js.cx/clipart/solar/sun.jpg"
          width="658"
          height="658"
        />
      </figure>

      <h1>Меркурий</h1>

      <p>
        Меркурий (0,4 а. е. от Солнца) является ближайшей планетой к Солнцу и
        наименьшей планетой системы (0,055 массы Земли). У планеты нет
        спутников. Характерными деталями рельефа его поверхности, помимо ударных
        кратеров, являются многочисленные лопастевидные уступы, простирающиеся
        на сотни километров. Считается, что они возникли в результате приливных
        деформаций на раннем этапе истории планеты во время, когда периоды
        обращения Меркурия вокруг оси и вокруг Солнца не вошли в резонанс.
        Меркурий имеет крайне разреженную атмосферу, она состоит из атомов,
        «выбитых» с поверхности планеты солнечным ветром. Относительно большое
        железное ядро Меркурия и его тонкая кора ещё не получили
        удовлетворительного объяснения. Имеется гипотеза, предполагающая, что
        внешние слои планеты, состоящие из лёгких элементов, были сорваны в
        результате гигантского столкновения, в результате которого размеры
        планеты уменьшились. Альтернативно излучение молодого Солнца могло
        помешать полной аккреции вещества.
      </p>

      <figure>
        <img
          src="https://ru.js.cx/task/load-visible-img/solution/placeholder.svg"
          data-src="https://ru.js.cx/clipart/solar/mercury.jpg"
          width="390"
          height="390"
        />
      </figure>

      <h1>Венера</h1>

      <p>
        Венера близка по размеру к Земле (0,815 земной массы) и, как и Земля,
        имеет толстую силикатную оболочку вокруг железного ядра и атмосферу
        (из-за этого Венеру нередко называют «сестрой» Земли). Имеются также
        свидетельства её внутренней геологической активности. Однако количество
        воды на Венере гораздо меньше земного, а её атмосфера в 90 раз плотнее.
        У Венеры нет спутников. Это самая горячая планета нашей системы,
        температура её поверхности превышает 400 °C. Наиболее вероятной причиной
        столь высокой температуры является парниковый эффект, возникающий из-за
        плотной атмосферы, богатой углекислым газом. Явных признаков современной
        геологической активности на Венере не обнаружено, но, так как у неё нет
        магнитного поля, которое предотвратило бы истощение её плотной
        атмосферы, это позволяет допустить, что её атмосфера регулярно
        пополняется вулканическими извержениями.
      </p>

      <figure>
        <img
          src="https://ru.js.cx/task/load-visible-img/solution/placeholder.svg"
          data-src="https://ru.js.cx/clipart/solar/venus.jpg"
          width="390"
          height="390"
        />
      </figure>

      <h1>Земля</h1>

      <p>
        Земля является крупнейшей и самой плотной из планет земной группы. У
        Земли наблюдается тектоника плит. Вопрос о наличии жизни где-либо, кроме
        Земли, остаётся открытым. Среди планет земной группы Земля является
        уникальной (прежде всего, за счет гидросферы). Атмосфера Земли
        радикально отличается от атмосфер других планет — она содержит свободный
        кислород. У Земли есть один естественный спутник — Луна, единственный
        большой спутник планет земной группы Солнечной системы.
      </p>

      <figure>
        <img
          src="https://ru.js.cx/task/load-visible-img/solution/placeholder.svg"
          data-src="https://ru.js.cx/clipart/solar/earth.jpg"
          width="390"
          height="390"
        />
      </figure>

      <h1>Марс</h1>

      <p>
        Марс меньше Земли и Венеры (0,107 массы Земли). Он обладает атмосферой,
        состоящей главным образом из углекислого газа, с поверхностным давлением
        6,1 мбар (0,6 % от земного). На его поверхности есть вулканы, самый
        большой из которых, Олимп, превышает размерами все земные вулканы,
        достигая высоты 21,2 км. Рифтовые впадины (долины Маринер) наряду с
        вулканами свидетельствуют о былой геологической активности, которая, по
        некоторым данным, продолжалась даже в течение последних 2 млн лет.
        Красный цвет поверхности Марса вызван большим количеством оксида железа
        в его грунте. У планеты есть два спутника — Фобос и Деймос.
        Предполагается, что они являются захваченными астероидами. На
        сегодняшний день (после Земли) Марс — самая подробно изученная планета
        Солнечной системы.
      </p>

      <figure>
        <img
          src="https://ru.js.cx/task/load-visible-img/solution/placeholder.svg"
          data-src="https://ru.js.cx/clipart/solar/mars.jpg"
          width="390"
          height="390"
        />
      </figure>

      <h1>Юпитер</h1>

      <p>
        Юпитер обладает массой в 318 раз больше земной, и в 2,5 раза массивнее
        всех остальных планет, вместе взятых. Он состоит главным образом из
        водорода и гелия. Высокая внутренняя температура Юпитера вызывает
        множество полупостоянных вихревых структур в его атмосфере, таких как
        полосы облаков и Большое красное пятно.
      </p>

      <p>
        У Юпитера имеется 79 спутников. Четыре крупнейших — Ганимед, Каллисто,
        Ио и Европа — схожи с планетами земной группы такими явлениями, как
        вулканическая активность и внутренний нагрев. Ганимед, крупнейший
        спутник в Солнечной системе, превосходит по размеру Меркурий
      </p>
